name: Tests and Quality Checks

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test-go:
    name: Go Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install dependencies
        working-directory: ./services/go-media
        run: go mod download

      - name: Run tests
        working-directory: ./services/go-media
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./services/go-media/coverage.out
          flags: go

  lint-go:
    name: Go Linting
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          working-directory: ./services/go-media

  test-node:
    name: Node.js Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: services/node-core/package-lock.json

      - name: Install dependencies
        working-directory: ./services/node-core
        run: npm ci

      - name: Run tests
        working-directory: ./services/node-core
        run: npm test

      - name: Run linter
        working-directory: ./services/node-core
        run: npm run lint || true

  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'

      - name: Run gosec security scanner
        uses: securego/gosec@master
        with:
          args: '-exclude-dir=node_modules ./...'

  validate-yaml:
    name: Validate YAML Files
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate Compose files
        run: docker-compose config > /dev/null

      - name: Validate Traefik config
        uses: ibiqlik/action-yamllint@v3
        with:
          file_or_dir: traefik/
          config_file: .yamllint.yml
          strict: true

  validate-openapi:
    name: Validate OpenAPI Spec
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate OpenAPI
        uses: char0n/swagger-editor-validate@v1
        with:
          definition-file: openapi.yaml

  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    needs: [test-go, lint-go, test-node, security-scan, validate-yaml, validate-openapi]
    if: always()
    
    steps:
      - name: Check all jobs
        run: |
          if [ "${{ needs.test-go.result }}" != "success" ] || \
             [ "${{ needs.lint-go.result }}" != "success" ] || \
             [ "${{ needs.test-node.result }}" != "success" ]; then
            echo "Quality gate failed"
            exit 1
          fi
          echo "Quality gate passed"
